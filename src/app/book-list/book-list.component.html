<h1>Books</h1>
<div *ngFor="let book of books$ | async">
    <h2>{{book.name}}</h2>
    <h3>{{book.author}}</h3>
    <button (click)="removeBook(book.id)">Remove Book</button>
</div>

<h2>Create new book</h2>
<div>
    <input #bookId type="text" placeholder="Book Id" />
    <input #bookName type="text" placeholder="Book Name" />
    <input #bookAuthor type="text" placeholder="Book Author" />
    <button (click)="addBook(bookId.value, bookName.value, bookAuthor.value)">Add Book</button>

</div>
